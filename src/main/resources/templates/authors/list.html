<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Spring Framework Amit</title>
</head>
<body>

<h1>AUTHORS LIST</h1>
<table>

  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName}">2</td>
    <td th:text="${author.lastName}">4</td>
  </tr>
</table>

</body>


</html>
